<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory on Mars</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to bottom, #ff6f61, #ff3d3d);
            overflow: hidden;
        }
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80vw; /* Make the planet cover 80% of the viewport width */
            height: 80vw; /* Maintain aspect ratio */
            max-width: 800px; /* Limit the maximum size */
            max-height: 800px;
            background: url('mars.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spin 20s linear infinite;
        }
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotateY(0deg); }
            to { transform: translate(-50%, -50%) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Return to Earth</a>
    <div class="planet"></div>
    <h1>Mars Inventory</h1>
    <p>Check out your cosmic collection!</p>
    <h1>Select a Constellation</h1>
    <ul id="constellation-list"></ul>
    <button id="select-constellation" disabled>Select</button>

    <script>
        const userId = 'some-unique-user-id'; // Replace with actual user ID logic

        async function fetchConstellations() {
            try {
                const response = await fetch('/api/constellations');
                const constellations = await response.json();
                const listElement = document.getElementById('constellation-list');
                constellations.forEach(constellation => {
                    const li = document.createElement('li');
                    li.textContent = constellation;
                    li.onclick = () => selectConstellation(constellation);
                    listElement.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching constellations:', error);
            }
        }

        let selectedConstellation = null;

        function selectConstellation(constellation) {
            selectedConstellation = constellation;
            document.getElementById('select-constellation').disabled = false;
        }

        document.getElementById('select-constellation').onclick = async function() {
            if (selectedConstellation) {
                try {
                    await fetch(`/api/inventory/${userId}/constellations`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ constellations: [selectedConstellation] })
                    });
                    alert(`${selectedConstellation} added to your inventory!`);
                } catch (error) {
                    console.error('Error adding constellation:', error);
                }
            }
        };

        fetchConstellations();
    </script>
</body>
</html>
